<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Issues Viewer</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; background-color: #f6f8fa; }
        h1 { color: #24292e; border-bottom: 2px solid #eaecef; padding-bottom: 10px; }
        #issues-list { list-style: none; padding: 0; }
        .issue-card { 
            background: white; border: 1px solid #d1d5da; 
            border-radius: 6px; padding: 15px; margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .issue-card:hover { border-color: #0366d6; transform: translateY(-2px); }
        .issue-title { font-weight: bold; color: #0366d6; text-decoration: none; font-size: 1.2rem; }
        .issue-meta { font-size: 0.85rem; color: #586069; margin-top: 5px; }
        .tag { 
            display: inline-block; padding: 2px 8px; border-radius: 10px; 
            font-size: 12px; margin-right: 5px; color: white;
        }
    </style>
</head>
<body>

    <h1>üìã All Issues from Repository</h1>
    <div id="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
    <ul id="issues-list"></ul>

    <script>
        // --- ‚ö†Ô∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ ‚ö†Ô∏è ---
        const REPO_OWNER = '‡∏ä‡∏∑‡πà‡∏≠USER‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì'; 
        const REPO_NAME = '‡∏ä‡∏∑‡πà‡∏≠REPO‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì';
        // -----------------------

        const GITHUB_API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues?state=all`;

        async function fetchIssues() {
            try {
                const response = await fetch(GITHUB_API_URL);
                if (!response.ok) throw new Error('‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
                
                const issues = await response.json();
                const listElement = document.getElementById('issues-list');
                const loadingElement = document.getElementById('loading');

                loadingElement.style.display = 'none';

                issues.forEach(issue => {
                    // ‡∏Å‡∏£‡∏≠‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞ Issue ‡∏à‡∏£‡∏¥‡∏á‡πÜ (‡πÑ‡∏°‡πà‡πÄ‡∏≠‡∏≤ Pull Requests)
                    if (!issue.pull_request) {
                        const li = document.createElement('li');
                        li.className = 'issue-card';
                        
                        // ‡∏™‡∏£‡πâ‡∏≤‡∏á Labels HTML
                        const labelsHtml = issue.labels.map(label => 
                            `<span class="tag" style="background-color: #${label.color}">${label.name}</span>`
                        ).join('');

                        li.innerHTML = `
                            <a href="${issue.html_url}" target="_blank" class="issue-title">#${issue.number} - ${issue.title}</a>
                            <div class="issue-meta">
                                ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: <strong>${issue.state}</strong> | 
                                ‡πÇ‡∏î‡∏¢: ${issue.user.login} | 
                                ‡πÄ‡∏°‡∏∑‡πà‡∏≠: ${new Date(issue.created_at).toLocaleDateString('th-TH')}
                            </div>
                            <div style="margin-top:10px;">${labelsHtml}</div>
                        `;
                        listElement.appendChild(li);
                    }
                });
            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerText = '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ä‡∏∑‡πà‡∏≠ User/Repo ‡∏´‡∏£‡∏∑‡∏≠ Rate Limit)';
            }
        }

        fetchIssues();
    </script>
</body>
</html>
